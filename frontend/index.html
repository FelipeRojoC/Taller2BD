<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitoko’s Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #2b1e16;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a120f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #c39b77;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      color: #c39b77;
      margin: 0;
    }

    nav button {
      background: #c39b77;
      color: #1a120f;
      border: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background: #fff;
      color: #2b1e16;
    }

    section {
      padding: 2rem;
      display: none;
    }

    section.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin-top: 1rem;
    }

    input, select, textarea, button[type="submit"] {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #c39b77;
      color: #1a120f;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #fff;
      color: #2b1e16;
    }

    #resultadoConsulta {
      margin-top: 2rem;
      background: #3e2c21;
      padding: 1rem;
      border-radius: 10px;
    }

    h2, h3 {
      color: #f2e2c4;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Vitoko’s Coffee</h1>
    <nav>
      <button onclick="mostrarSeccion('productos')">Registrar Producto</button>
      <button onclick="mostrarSeccion('clientes')">Registrar Cliente</button>
      <button onclick="mostrarSeccion('ventas')">Registrar Venta</button>
      <button onclick="mostrarSeccion('consultas')">Consultas</button>
    </nav>
  </header>

  <section id="productos" class="seccion">
    <h2>Registrar Producto</h2>
    <form id="formProducto">
      <input type="text" id="codigo" placeholder="Código" required />
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="number" id="stock" placeholder="Stock" required />
      <input type="number" id="precio" placeholder="Precio" required />
      <button type="submit">Registrar</button>
    </form>
  </section>

  <section id="clientes" class="seccion">
    <h2>Registrar Cliente</h2>
    <form id="formCliente">
      <input type="text" id="codigoCliente" placeholder="Código" required />
      <input type="text" id="nombreCliente" placeholder="Nombre" required />
      <input type="text" id="ciudad" placeholder="Ciudad" required />
      <select id="tipoCliente">
        <option value="normal">Normal</option>
        <option value="premium">Premium</option>
      </select>
      <button type="submit">Registrar</button>
    </form>
  </section>

  <section id="ventas" class="seccion">
    <h2>Registrar Venta</h2>
    <form id="formVenta">
      <input type="text" id="codigoVentaCliente" placeholder="Código Cliente" required />
      <input type="date" id="fechaVenta" required />
      <textarea id="productosVenta" placeholder='Ej: [{"codigo": "P001", "cantidad": 2}]' required></textarea>
      <button type="submit">Registrar Venta</button>
    </form>
  </section>

  <section id="consultas" class="seccion">
    <h2>Consultas</h2>
    <button onclick="listarProductos()">Ver Productos</button>
    <button onclick="listarClientes()">Ver Clientes</button>
    <div id="resultadoConsulta"></div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
